---
layout: default
title: Contact
permalink: '/contact'
heading       : "Hello, <br> Let's get <span> in  touch !</span> </br>"
form_heading  : "TALK TO ME ABOUT YOUR PROJECT"
---

<!-- start: contact section -->
<section class="site-contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-5">
        <h1 class="site-contact-title">
          {{ page.heading }}
        </h1>
      </div>
      <div class="col-lg-6 ml-auto">
        <div class="site-contact-form">
          <h4>{{ page.form_heading }}</h4>
          <form id="contact-form" action= "https://formspree.io/f/mvolangn" method="POST"> <!--"{{ site.formspreeFormUrl }}"-->
            <div class="row">
              <div class="col-lg-6">
                <input type="text" class="form-control" name="first-name" id="first-name" placeholder="First name">
              </div>
              <div class="col-lg-6">
                <input type="text" class="form-control" name="last-name" id="last-name" placeholder="Last name">
              </div>
              <div class="col-lg-6">
                <input type="email" class="form-control" name="email" id="email" placeholder="Email">
              </div>
              <div class="col-lg-6">
                <div class="select-wrapper">
                  <select class="form-control" id="projectType" name="Type de projet">
                    <option value="" selected disabled hidden>Project type</option>
                    <option value="wb">Illustration</option>
                    <option value="gd">Visual identity</option>
                    <option value="wb">2D motion</option>
                    <option value="wb">Oral presentation</option>
                    <option value="wb">Figure layout</option>
                    <option value="wb">Advices</option>
                    <option value="wb">Other</option>
                  </select>
                </div>
              </div>
              <div class="col-12">
                <textarea class="form-control" id="aboutProject" name="about-project" rows="6" placeholder="About the project"></textarea>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary" id="contact-form-button">
                  <span class="btn-area">
                    <span data-text="Send Message">
                      Send message
                    </span>
                  </span>
                </button>
              </div>
              <div class="col-12">
                <p id="contact-form-status"></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- end: contact section -->
